<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoker Practice Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="current-combination">
        <span id="combination">Press Q, W or E to start.</span>
      </div>
      <div id="orb-controls">
        <button id="quas">
          <img src="quas.png" alt="Quas" />
          <span class="shortcut-marker">Q</span>
        </button>
        <button id="wex">
          <img src="wex.png" alt="Wex" />
          <span class="shortcut-marker">W</span>
        </button>
        <button id="exort">
          <img src="exort.png" alt="Exort" />
          <span class="shortcut-marker">E</span>
        </button>
        <div id="spell-tray">
          <div id="spell1">
            <img src="" alt="" />
            <span class="shortcut-marker">D</span>
          </div>
          <div id="spell2">
            <img src="" alt="" />
            <span class="shortcut-marker">F</span>
          </div>
        </div>
        <button id="invoke">
          <img src="invoke.png" alt="invoke" />
          <span class="shortcut-marker">R</span>
        </button>
      </div>
      <div class="guide-link-container"></div>
      <a href="guide.html" class="guide-link">Invoker Spell Guide</a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
