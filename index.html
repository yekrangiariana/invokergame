<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoker Practice Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="orb-controls">
        <button id="quas">Quas</button>
        <button id="wex">Wex</button>
        <button id="exort">Exort</button>
        <button id="invoke">Invoke</button>
      </div>
      <div id="current-combination">
        Combination: <span id="combination">---</span>
      </div>
      <div id="spell-tray">
        <div id="spell1">Spell 1</div>
        <div id="spell2">Spell 2</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
